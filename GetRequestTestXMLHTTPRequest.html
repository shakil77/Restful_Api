<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Request Test</title>
</head>

<body>
    <h1>This data has been received from a web service</h1>
    <p id="data"></p>
    <script>
        let request = new XMLHttpRequest();
        request.open("GET", "http://127.0.0.1:8000/api/users");
        request.send();
        request.onload = () => {
            console.log(request);
            if(request.status==200) {
                document.getElementById("data").innerHTML = request.response;
            } else {
                console.log("error!");
            }
        }
    </script>
</body>
</html>
